<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Apostila Python Completa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background: #f5f7fa; margin: 0; }
        .main-content {
            margin-left: 230px;
            padding: 38px 0 38px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .apostila-title {
            text-align: center;
            font-size: 2.7rem;
            font-weight: 900;
            color: #222;
            margin-bottom: 26px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 17px;
        }
        .accordion {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
        }
        .accordion-button {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 18px 24px;
            outline: none;
        }
        .nivel-iniciante { color: #27ae60 !important; }
        .nivel-intermediario { color: #f4b400 !important; }
        .nivel-avancado { color: #1565c0 !important; }
        .nivel-extra { color: #a259df !important; }
        .nivel-bibliotecas { color: #00bcd4 !important; }
        @media (max-width: 950px) {
            .main-content { margin-left:0; }
            .apostila-title { font-size: 1.45rem;}
            .accordion { max-width: 99vw;}
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="main-content">
        <div class="apostila-title">
            <i class="fa-brands fa-python"></i>
            Apostila Python Completa
        </div>
        <!-- MENU DROPDOWN DE NÍVEIS -->
        <div class="accordion" id="accordion-niveis">
            <!-- NÍVEL INICIANTE -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="iniciante-head">
                    <button class="accordion-button nivel-iniciante" type="button" data-bs-toggle="collapse" data-bs-target="#iniciante" aria-expanded="true" aria-controls="iniciante">
                        <i class="fa-solid fa-leaf me-2"></i> Nível Iniciante
                    </button>
                </h2>
                <div id="iniciante" class="accordion-collapse collapse show" aria-labelledby="iniciante-head" data-bs-parent="#accordion-niveis">
                    <div class="accordion-body">
                        {% include 'apostila_iniciante.html' %}
                    </div>
                </div>
            </div>
            <!-- NÍVEL INTERMEDIÁRIO -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="intermediario-head">
                    <button class="accordion-button collapsed nivel-intermediario" type="button" data-bs-toggle="collapse" data-bs-target="#intermediario" aria-expanded="false" aria-controls="intermediario">
                        <i class="fa-solid fa-seedling me-2"></i> Nível Intermediário
                    </button>
                </h2>
                <div id="intermediario" class="accordion-collapse collapse" aria-labelledby="intermediario-head" data-bs-parent="#accordion-niveis">
                    <div class="accordion-body">
                        {% include 'apostila_intermediario.html' %}
                    </div>
                </div>
            </div>
            <!-- NÍVEL AVANÇADO -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="avancado-head">
                    <button class="accordion-button collapsed nivel-avancado" type="button" data-bs-toggle="collapse" data-bs-target="#avancado" aria-expanded="false" aria-controls="avancado">
                        <i class="fa-solid fa-tree me-2"></i> Nível Avançado
                    </button>
                </h2>
                <div id="avancado" class="accordion-collapse collapse" aria-labelledby="avancado-head" data-bs-parent="#accordion-niveis">
                    <div class="accordion-body">
                        {% include 'apostila_avancado.html' %}
                    </div>
                </div>
            </div>
            <!-- EXTRA -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="extra-head">
                    <button class="accordion-button collapsed nivel-extra" type="button" data-bs-toggle="collapse" data-bs-target="#extra" aria-expanded="false" aria-controls="extra">
                        <i class="fa-solid fa-brain me-2"></i> Extra – Técnicas Profissionais
                    </button>
                </h2>
                <div id="extra" class="accordion-collapse collapse" aria-labelledby="extra-head" data-bs-parent="#accordion-niveis">
                    <div class="accordion-body">
                        {% include 'apostila_extra.html' %}
                    </div>
                </div>
            </div>
            <!-- BIBLIOTECAS -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="bibliotecas-head">
                    <button class="accordion-button collapsed nivel-bibliotecas" type="button" data-bs-toggle="collapse" data-bs-target="#bibliotecas" aria-expanded="false" aria-controls="bibliotecas">
                        <i class="fa-solid fa-cubes-stacked me-2"></i> Bibliotecas
                    </button>
                </h2>
                <div id="bibliotecas" class="accordion-collapse collapse" aria-labelledby="bibliotecas-head" data-bs-parent="#accordion-niveis">
                    <div class="accordion-body">
                        {% include 'apostila_extra_bibliotecas.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
