<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Escolha o tipo de desafio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 e FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
    body {
        background: linear-gradient(120deg, #f3f7fa 0%, #dbeafe 100%);
        min-height: 100vh;
        margin: 0;
    }
    .topbar {
        background: #fff;
        border-bottom: 1.5px solid #e3eaf5;
        min-height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 44px 0 22px;
        box-shadow: 0 2px 16px 0 #d1e3fa36;
        z-index: 100;
        position: relative;
    }
    .topbar .brand {
        font-weight: 800;
        font-size: 2rem;
        color: #1558b0;
        display: flex;
        align-items: center;
        gap: 14px;
        letter-spacing: .8px;
    }
    .topbar .brand .fa-python { color: #1976d2; font-size: 2.3rem;}
    .topbar .user-info {
        color: #1976d2;
        font-weight: 600;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 11px;
        padding: 0 20px;
    }
    .topbar .home-btn, .topbar .logout-btn {
        font-size: 1.08rem;
        font-weight: 700;
        border-radius: 10px;
        padding: 10px 25px;
        margin: 0 6px;
        display: flex; align-items: center; gap: 9px;
        transition: all .17s;
    }
    .topbar .home-btn {
        background: #1976d2;
        color: #fff;
        border: none;
        box-shadow: 0 2px 8px #1976d240;
        text-decoration: none;
    }
    .topbar .home-btn:hover {
        background: #2ec4b6;
        color: #fff;
    }
    .topbar .logout-btn {
        background: #ff5252; color: #fff; border: none;
        box-shadow: 0 2px 8px #ff525225;
    }
    .topbar .logout-btn:hover { background: #ff1744; color: #fff; }

    @media (max-width: 900px) {
        .topbar { padding: 0 7px;}
        .topbar .brand { font-size: 1.18rem;}
        .topbar .user-info { font-size: .99rem; padding:0 6px;}
        .topbar .home-btn, .topbar .logout-btn { font-size: .98rem; padding: 7px 12px;}
    }

    .center-box {
        min-height: calc(100vh - 64px);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .select-card {
        background: #fff;
        border-radius: 32px;
        box-shadow: 0 12px 58px rgba(21,101,192,0.10), 0 1.5px 0 #e3eaf5;
        padding: 0;
        width: 95vw;
        max-width: 470px;
        min-width: 325px;
        min-height: 420px;
        animation: pop .5s cubic-bezier(.42,1.41,.84,.87);
        display: flex;
        flex-direction: column;
        align-items: stretch;
        overflow: hidden;
    }
    @keyframes pop {
        0% { transform: scale(.93); opacity: 0;}
        80%{transform: scale(1.025);}
        100%{transform: scale(1); opacity: 1;}
    }
    .select-title {
        background: linear-gradient(90deg,#1976d2 70%,#2ec4b6 100%);
        color: #fff;
        font-size: 1.55rem;
        font-weight: 800;
        padding: 18px 0 12px 0;
        border-radius: 32px 32px 0 0;
        margin-bottom: 20px;
        letter-spacing: 1.1px;
        box-shadow: 0 3px 12px #1976d220;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }
    .select-title .fa-shuffle {
        font-size: 1.5rem;
        filter: drop-shadow(0 2px 2px #fff1);
    }
    .select-form-row {
        display: flex;
        gap: 13px;
        margin: 0 28px 18px 28px;
        justify-content: center;
    }
    .select-form-row > div { flex:1; }
    .form-label {
        font-size: 1.01rem;
        color: #1976d2;
        font-weight: 700;
        margin-bottom: 3px;
        margin-left: 2px;
    }
    .form-select {
        font-size: 1rem;
        border-radius: 8px;
        min-height: 36px;
        background: #f7fafc;
        border: 1.2px solid #e5eefd;
        font-weight: 500;
        box-shadow: 0 1px 7px #1976d210;
        transition: border .12s;
    }
    .form-select:focus {
        border: 1.2px solid #2ec4b6;
        outline: none;
    }
    .select-btn {
        width: calc(100% - 56px);
        background: linear-gradient(90deg,#1976d2 70%,#2ec4b6 100%);
        color: #fff;
        font-size: 1.09rem;
        font-weight: 700;
        border: none;
        border-radius: 10px;
        padding: 13px 0;
        margin: 5px 28px 13px 28px;
        transition: background .17s, color .17s;
        box-shadow: 0 2px 12px #1976d21a;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        letter-spacing: .3px;
    }
    .select-btn:hover {
        background: #2ec4b6;
        color: #fff;
    }
    .status-bar {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-top: 10px;
        margin-bottom: 10px;
        width: 100%;
    }
    .status-bar .points-btn {
        background: #1976d2;
        color: #fff;
        border: none;
        font-weight: 700;
        border-radius: 8px;
        padding: 8px 22px;
        font-size: 1.01rem;
        display: flex;
        align-items: center;
        gap: 7px;
        box-shadow: 0 2px 8px #1976d232;
    }
    .status-bar .points-btn:hover {
        background: #2ec4b6;
        color: #fff;
    }
    .status-bar .history-btn {
        background: #f6fbff;
        color: #1976d2;
        border: 1.5px solid #1976d2;
        border-radius: 8px;
        padding: 8px 22px;
        font-size: 1.01rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 7px;
        transition: background .18s, color .18s;
        text-decoration: none;
        box-shadow: 0 2px 8px #1976d232;
    }
    .status-bar .history-btn:hover {
        background: #2ec4b6;
        color: #fff;
    }
    .alert-info {
        font-size: 1.07rem;
        margin-top: 13px;
        border-radius: 8px;
        font-weight: 700;
        text-align: center;
    }
    @media (max-width: 600px) {
        .select-card { min-width: 0; max-width: 98vw;}
        .select-form-row { flex-direction: column; gap: 11px; margin: 0 8vw 10px 8vw;}
        .select-title { font-size: 1.08rem; padding: 11px 0;}
        .select-title .fa-shuffle { font-size: 1.07rem;}
        .select-btn { width: calc(100% - 16vw); margin: 5px 8vw 13px 8vw;}
        .status-bar .points-btn,
        .status-bar .history-btn { padding: 7px 12px; font-size: .97rem;}
    }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="brand">
            <i class="fa-brands fa-python"></i> Desafios Python
        </div>
        <div style="display: flex; align-items: center;">
            <span class="user-info">
                <i class="fa-solid fa-user"></i> {{ current_user.nome }} ({{ current_user.turma }})
            </span>
            <a class="home-btn" href="{{ url_for('dashboard') }}">
                <i class="fa-solid fa-house-chimney"></i> Home
            </a>
            <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
                <button type="submit" class="logout-btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
                </button>
            </form>
        </div>
    </div>
    <div class="center-box">
        <div class="select-card">
            <div class="select-title">
                <i class="fa-solid fa-shuffle"></i>
                Escolha o tipo de desafio
            </div>
            <form method="POST">
                <div class="select-form-row">
                    <div class="flex-fill">
                        <label for="level" class="form-label">Nível</label>
                        <select class="form-select" id="level" name="level" required onchange="updateTopics()">
                            {% for level in levels %}
                                <option value="{{level}}" {% if selected_level == level %}selected{% endif %}>{{level}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="flex-fill">
                        <label for="topic" class="form-label">Assunto</label>
                        <select class="form-select" id="topic" name="topic" required>
                            {% for topic in topics %}
                                <option value="{{topic}}" {% if selected_topic == topic %}selected{% endif %}>{{topic}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="select-btn">
                    <i class="fa-solid fa-shuffle"></i> Sortear Desafio
                </button>
            </form>
            {% if no_challenge %}
                <div class="alert alert-info mt-3">Nenhum desafio disponível neste grupo!</div>
            {% endif %}
            <div class="status-bar">
                <span class="points-btn">
                    <i class="fa-solid fa-star"></i> Pontos: {{ pontos }}
                </span>
                <a href="{{ url_for('historico') }}" class="history-btn">
                    <i class="fa-solid fa-clock-rotate-left"></i> Histórico
                </a>
            </div>
        </div>
    </div>
    <script>
        function updateTopics() {
            const level = document.getElementById('level').value;
            fetch(`/get_topics/${level}`)
                .then(r => r.json())
                .then(data => {
                    const topicSelect = document.getElementById('topic');
                    topicSelect.innerHTML = "";
                    data.forEach(topic => {
                        let opt = document.createElement('option');
                        opt.value = topic;
                        opt.innerText = topic;
                        topicSelect.appendChild(opt);
                    });
                });
        }
    </script>
</body>
</html>
