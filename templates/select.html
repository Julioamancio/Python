<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Escolha o tipo de desafio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 e FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
    body {
        background: radial-gradient(circle at 60% 40%, #e6f0fb 60%, #f8fafd 100%);
        min-height: 100vh;
        margin: 0;
    }
    .topbar {
        background: #fff;
        border-bottom: 1.5px solid #e3eaf5;
        min-height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 48px 0 24px;
        box-shadow: 0 2px 16px 0 #d1e3fa36;
        z-index: 100;
        position: relative;
    }
    .topbar .brand {
        font-weight: 900;
        font-size: 2rem;
        color: #1558b0;
        display: flex;
        align-items: center;
        gap: 16px;
        letter-spacing: .8px;
    }
    .topbar .brand .fa-python { color: #1976d2; font-size: 2.35rem;}
    .topbar .user-info {
        color: #1976d2;
        font-weight: 700;
        font-size: 1.12rem;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 22px;
        background: #f0f6ff;
        border-radius: 10px;
        margin-right: 12px;
    }
    .topbar .home-btn, .topbar .logout-btn {
        font-size: 1.12rem;
        font-weight: 700;
        border-radius: 12px;
        padding: 10px 26px;
        margin: 0 7px;
        display: flex; align-items: center; gap: 11px;
        transition: all .17s;
        box-shadow: 0 2px 8px #1976d240;
        border: none;
        text-decoration: none;
    }
    .topbar .home-btn {
        background: linear-gradient(90deg,#1976d2 70%,#2ec4b6 100%);
        color: #fff;
    }
    .topbar .home-btn:hover {
        background: #2ec4b6;
        color: #fff;
    }
    .topbar .logout-btn {
        background: #ff5252;
        color: #fff;
        box-shadow: 0 2px 8px #ff525225;
    }
    .topbar .logout-btn:hover { background: #ff1744; color: #fff; }

    @media (max-width: 900px) {
        .topbar { padding: 0 8px;}
        .topbar .brand { font-size: 1.25rem;}
        .topbar .user-info { font-size: 1rem; padding:0 7px;}
        .topbar .home-btn, .topbar .logout-btn { font-size: 1rem; padding: 8px 13px;}
    }

    .center-box {
        min-height: calc(100vh - 72px);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .select-card {
        background: #fff;
        border-radius: 35px;
        box-shadow: 0 12px 58px rgba(21,101,192,0.13), 0 1.5px 0 #e3eaf5;
        padding: 0;
        width: 99vw;
        max-width: 480px;
        min-width: 315px;
        min-height: 460px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        overflow: hidden;
        animation: pop .5s cubic-bezier(.42,1.41,.84,.87);
        position: relative;
    }
    @keyframes pop {
        0% { transform: scale(.93); opacity: 0;}
        80%{transform: scale(1.025);}
        100%{transform: scale(1); opacity: 1;}
    }
    .select-title {
        background: linear-gradient(90deg,#1976d2 70%,#2ec4b6 100%);
        color: #fff;
        font-size: 1.62rem;
        font-weight: 900;
        padding: 28px 0 16px 0;
        border-radius: 35px 35px 0 0;
        margin-bottom: 17px;
        letter-spacing: 1.1px;
        box-shadow: 0 3px 12px #1976d220;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 17px;
    }
    .select-title .fa-shuffle {
        font-size: 1.7rem;
        filter: drop-shadow(0 2px 2px #fff1);
    }
    .select-subtitle {
        margin: 0 33px 17px 33px;
        font-size: 1.08rem;
        color: #1976d2;
        font-weight: 600;
        text-align: center;
        letter-spacing: .2px;
    }
    .select-form-row {
        display: flex;
        gap: 18px;
        margin: 0 33px 17px 33px;
        justify-content: center;
    }
    .select-form-row > div { flex:1; }
    .form-label {
        font-size: 1.06rem;
        color: #1976d2;
        font-weight: 700;
        margin-bottom: 3px;
        margin-left: 2px;
    }
    .form-select {
        font-size: 1.05rem;
        border-radius: 10px;
        min-height: 39px;
        background: #f7fafc;
        border: 1.5px solid #e5eefd;
        font-weight: 500;
        box-shadow: 0 1px 7px #1976d210;
        transition: border .12s;
    }
    .form-select:focus {
        border: 1.5px solid #2ec4b6;
        outline: none;
    }
    .select-btn {
        width: calc(100% - 66px);
        background: linear-gradient(90deg,#1976d2 70%,#2ec4b6 100%);
        color: #fff;
        font-size: 1.13rem;
        font-weight: 900;
        border: none;
        border-radius: 11px;
        padding: 16px 0;
        margin: 9px 33px 19px 33px;
        transition: background .17s, color .17s, box-shadow .17s;
        box-shadow: 0 2px 16px #1976d219;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 11px;
        letter-spacing: .3px;
    }
    .select-btn:hover {
        background: #2ec4b6;
        color: #fff;
        box-shadow:0 2px 24px #2ec4b650;
    }
    .status-bar {
        display: flex;
        justify-content: center;
        gap: 22px;
        margin-top: 8px;
        margin-bottom: 18px;
        width: 100%;
    }
    .status-bar .points-btn {
        background: linear-gradient(90deg,#1976d2 70%,#2ec4b6 100%);
        color: #fff;
        border: none;
        font-weight: 800;
        border-radius: 10px;
        padding: 11px 28px;
        font-size: 1.13rem;
        display: flex;
        align-items: center;
        gap: 9px;
        box-shadow: 0 2px 10px #1976d232;
    }
    .status-bar .points-btn:hover {
        background: #2ec4b6;
        color: #fff;
    }
    .status-bar .history-btn {
        background: #f6fbff;
        color: #1976d2;
        border: 1.7px solid #1976d2;
        border-radius: 10px;
        padding: 11px 28px;
        font-size: 1.13rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 9px;
        transition: background .18s, color .18s;
        text-decoration: none;
        box-shadow: 0 2px 10px #1976d232;
    }
    .status-bar .history-btn:hover {
        background: #2ec4b6;
        color: #fff;
        border-color: #2ec4b6;
    }
    .alert-info {
        font-size: 1.08rem;
        margin-top: 16px;
        border-radius: 10px;
        font-weight: 800;
        text-align: center;
        box-shadow:0 3px 18px #1976d212;
    }
    @media (max-width: 650px) {
        .select-card { min-width: 0; max-width: 99vw;}
        .select-form-row { flex-direction: column; gap: 15px; margin: 0 4vw 10px 4vw;}
        .select-title { font-size: 1.17rem; padding: 12px 0;}
        .select-title .fa-shuffle { font-size: 1.1rem;}
        .select-btn { width: calc(100% - 8vw); margin: 9px 4vw 19px 4vw;}
        .status-bar .points-btn,
        .status-bar .history-btn { padding: 8px 11px; font-size: 1rem;}
    }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="brand">
            <i class="fa-brands fa-python"></i> Desafios Python
        </div>
        <div style="display: flex; align-items: center;">
            <span class="user-info">
                <i class="fa-solid fa-user-graduate"></i> {{ current_user.nome }} <span style="font-weight:400;">({{ current_user.turma }})</span>
            </span>
            <a class="home-btn" href="{{ url_for('dashboard') }}">
                <i class="fa-solid fa-house-chimney"></i> Home
            </a>
            <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
                <button type="submit" class="logout-btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Sair
                </button>
            </form>
        </div>
    </div>
    <div class="center-box">
        <div class="select-card">
            <div class="select-title">
                <i class="fa-solid fa-shuffle"></i>
                Escolha o tipo de desafio
            </div>
            <div class="select-subtitle">
                Selecione o <b>nível</b> e o <b>assunto</b> para sortear um desafio personalizado e ganhar pontos!
            </div>
            <form method="POST">
                <div class="select-form-row">
                    <div class="flex-fill">
                        <label for="level" class="form-label">Nível</label>
                        <select class="form-select" id="level" name="level" required onchange="updateTopics()">
                            {% for level in levels %}
                                <option value="{{level}}" {% if selected_level == level %}selected{% endif %}>{{level}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="flex-fill">
                        <label for="topic" class="form-label">Assunto</label>
                        <select class="form-select" id="topic" name="topic" required>
                            {% for topic in topics %}
                                <option value="{{topic}}" {% if selected_topic == topic %}selected{% endif %}>{{topic}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="select-btn">
                    <i class="fa-solid fa-shuffle"></i> Sortear Desafio
                </button>
            </form>
            {% if no_challenge %}
                <div class="alert alert-info mt-3">Nenhum desafio disponível neste grupo!</div>
            {% endif %}
            <div class="status-bar">
                <span class="points-btn">
                    <i class="fa-solid fa-star"></i> Pontos: {{ pontos }}
                </span>
                <a href="{{ url_for('historico') }}" class="history-btn">
                    <i class="fa-solid fa-clock-rotate-left"></i> Histórico
                </a>
            </div>
        </div>
    </div>
    <script>
        function updateTopics() {
            const level = document.getElementById('level').value;
            fetch(`/get_topics/${level}`)
                .then(r => r.json())
                .then(data => {
                    const topicSelect = document.getElementById('topic');
                    topicSelect.innerHTML = "";
                    data.forEach(topic => {
                        let opt = document.createElement('option');
                        opt.value = topic;
                        opt.innerText = topic;
                        topicSelect.appendChild(opt);
                    });
                });
        }
    </script>
</body>
</html>
