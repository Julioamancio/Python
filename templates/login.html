{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:calc(100vh - 56px)">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 380px; width: 100%; border-radius: 20px;">
        <div class="card-header bg-primary text-white text-center" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
            <i class="fa-solid fa-right-to-bracket me-2"></i>
            <span class="fw-bold">Acesse sua conta</span>
        </div>
        <div class="card-body bg-white px-4 py-4">
            <div class="text-center mb-4">
                <i class="fa-solid fa-user-shield fa-2x text-primary mb-2"></i>
                <h3 class="fw-semibold mb-1" style="font-size: 1.5rem;">Bem-vindo de volta!</h3>
                <p class="text-muted mb-0" style="font-size: 1rem;">
                    Faça login para acessar desafios e recursos exclusivos da plataforma.
                </p>
            </div>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" required autofocus placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input name="senha" type="password" class="form-control" required placeholder="Digite sua senha">
                </div>
                <button class="btn btn-primary w-100 fw-bold">
                    <i class="fa-solid fa-sign-in-alt"></i> Entrar
                </button>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">Não tem cadastro?</span>
                <a href="{{ url_for('cadastro') }}" class="fw-semibold">Registrar</a>
            </div>
        </div>
    </div>
</div>
<style>
    body {
        background: radial-gradient(circle at 60% 40%, #e6f0fb 60%, #f8fafd 100%);
    }
    .main-card {
        box-shadow: 0 8px 32px 0 rgba(60, 120, 240, 0.12), 0 1.5px 3px 0 rgba(0,0,0,.06);
    }
</style>
{% endblock %}
