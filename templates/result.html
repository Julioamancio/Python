{% extends "base.html" %}
{% block title %}Resultado{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:calc(100vh - 56px)">
    <div class="card main-card border-0 w-100 shadow position-relative">
        <div class="card-header bg-{{ 'success' if correct else 'danger' }} text-white text-center d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{ msg }}</span>
            <a href="{{ url_for('select') }}" class="btn btn-outline-secondary btn-sm" style="min-width:84px;">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>
        <div class="card-body bg-white px-4 py-4">
            <div class="mb-2">
                <strong>Detalhes:</strong>
                <div class="alert alert-light">{{ details }}</div>
            </div>
            <div class="mb-2">
                <span class="badge bg-primary"><i class="fa-solid fa-star"></i> Pontos: {{ points }}</span>
            </div>
            <a href="{{ url_for('challenge', cid=challenge.id) }}" class="btn btn-secondary mt-2">Tentar novamente</a>
        </div>
    </div>
</div>
{% endblock %}
